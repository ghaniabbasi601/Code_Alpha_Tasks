<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-header">
                <h1><i class="fas fa-calculator"></i> Simple Calculator</h1>
                <p class="subtitle">Basic Calculator for Everyday Use</p>
            </div>
            
            <div class="display">
                <div class="previous-operation" id="previousOperation"></div>
                <div class="current-operation" id="currentOperation">0</div>
            </div>
            
            <div class="buttons">
                <button class="btn clear-btn" data-action="clear">C</button>
                <button class="btn delete-btn" data-action="delete"><i class="fas fa-backspace"></i></button>
                <button class="btn operator-btn" data-operator="%">%</button>
                <button class="btn operator-btn" data-operator="/">รท</button>
                
                <button class="btn number-btn" data-number="7">7</button>
                <button class="btn number-btn" data-number="8">8</button>
                <button class="btn number-btn" data-number="9">9</button>
                <button class="btn operator-btn" data-operator="*">ร</button>
                
                <button class="btn number-btn" data-number="4">4</button>
                <button class="btn number-btn" data-number="5">5</button>
                <button class="btn number-btn" data-number="6">6</button>
                <button class="btn operator-btn" data-operator="-">-</button>
                
                <button class="btn number-btn" data-number="1">1</button>
                <button class="btn number-btn" data-number="2">2</button>
                <button class="btn number-btn" data-number="3">3</button>
                <button class="btn operator-btn" data-operator="+">+</button>
                
                <button class="btn number-btn zero-btn" data-number="0">0</button>
                <button class="btn decimal-btn" data-number=".">.</button>
                <button class="btn equals-btn" data-action="equals">=</button>
            </div>
        </div>
    </div>

    <script src="Js/javascript.js"></script>
</body>
</html>
