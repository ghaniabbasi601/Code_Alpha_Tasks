<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Responsive Image Gallery</h1>
            <p class="subtitle">A fully responsive gallery with lightbox view, filtering, and smooth transitions. Click on any image to view in lightbox mode.</p>
        </div>
    </header>
    
    <main class="container">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Images</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="travel">Travel</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </div>
        
        <div class="gallery" id="gallery">
            
        </div>
        
        <div class="lightbox" id="lightbox">
            <span class="close-btn" id="close-lightbox">&times;</span>
            <div class="lightbox-nav">
                <button class="nav-btn" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-btn" id="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <img class="lightbox-content" id="lightbox-img" src="" alt="">
            <div class="lightbox-caption" id="lightbox-caption"></div>
            <div class="image-counter" id="image-counter">1 / 9</div>
        </div>
    </main>
    
    <footer class="container">
        <p>Image Gallery &copy; 2026 | Built with HTML, CSS & JavaScript</p>
    </footer>
    <script src="Js/javascript.js"></script>
    </body>
</html>
